<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="css/style.css">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<header>
	<h1>Todoリスト</h1>
</header>
<div class="createTopBack">
	<a th:href="@{/create}" class="createTopBackBtn">Todoを作成する</a>
	<a th:href="@{/}" class="createTopBackBtn">トップページに戻る</a>
</div>
<div th:each="todo : ${todoForm}">
	<p th:text="${todo.id}"></p>
	<p th:text="${todo.detail}"></p>
</div>
</body>
</html>
