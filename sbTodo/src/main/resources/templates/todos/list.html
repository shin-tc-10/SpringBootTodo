<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div>
<h1>Todoリスト</h1>
</div>
<div>
	<a th:href="@{/create}">Todoを作成する</a>
</div>
<div>
	<a th:href="@{/}">トップページに戻る</a>
</div>
<div th:each="todo : ${todoForm}">

	<p th:text="${todo.detail}"></p>
</div>
</body>
</html>
